{% load sass_tags %}
<link href="{% sass_src 'dataweather/styles.scss' %}" rel="stylesheet" type="text/css" />
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
    <li><a href="{% url 'dataweather:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
    <p>teste</p>
{% else %}
    <p>No polls are available.</p>
{% endif %}
